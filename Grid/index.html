<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid system</title>
	<link rel="stylesheet" href="./style.css">
	<style>
		body {
			margin: 0;
		}
		.container {
			background-color: orange;
			text-align: center;
		}
		h1 {
			padding: 100px 0;
			font-size: 100px;
			color: #fff;
		}
		.course-item {
			background-color: orange;
			height: 260px;
		}
		h1 {
			color: #fff;
			line-height: 260px;
		}
	</style>
</head>
<!-- 
	Column: .col
	Prefix class:
	- c - mobile
	- m - tablet
	- l - PC
 -->
<body>
	<div class="grid wide container">
		<div class="row">
			
			<div class="col l-3 m-4 c-6">
				<div class="course-item">
					<h1>Course 1</h1>
				</div>
			</div>
			<div class="col l-3 m-4 c-6">
				<div class="course-item">
					<h1>Course 2</h1>
				</div>
			</div>
			<div class="col l-3 m-4 c-6">
				<div class="course-item">
					<h1>Course 3</h1>
				</div>
			</div>
			<div class="col l-3 m-4 c-6">
				<div class="course-item">
					<h1>Course 4</h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
